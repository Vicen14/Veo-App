<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-card">
    <form (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <div class="actions">
        <ion-button expand="block" color="primary" (click)="onLogin()">Iniciar sesión</ion-button>
        <ion-button expand="block" fill="clear" routerLink="/register">Registrarse</ion-button>
      </div>

      <div class="forgot">
        <ion-button fill="clear" size="small">¿Olvidaste tu contraseña?</ion-button>
      </div>
    </form>

    <div class="nav-row">
      <ion-button class="nav-btn" fill="solid" routerLink="/tabs/tab1">
        <ion-icon name="navigate-outline"></ion-icon>
        <span>Explorar</span>
      </ion-button>
      <ion-button class="nav-btn" fill="solid" routerLink="/tabs/perfil">
        <ion-icon name="person-outline"></ion-icon>
        <span>Perfil</span>
      </ion-button>
      <ion-button class="nav-btn" fill="solid" routerLink="/register">
        <ion-icon name="person-add-outline"></ion-icon>
        <span>Registrarse</span>
      </ion-button>
    </div>
  </div>
</ion-content>
